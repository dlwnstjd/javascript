<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>입력받은 숫자까지의 합 구하기</title>
<script type="text/javascript">
	function sum(){
		end = num.value;
		tot = 0;
		for(var i=1;i<=end;i++){
			tot += i;
		}
		result.value = tot;
	}
</script>
</head>
<body>
1부터
<input type="text" id="num">까지의 합:
<input type="button" value="=" onclick="sum()">
<input type="text" id="result"><BR>
</body>
</html>
