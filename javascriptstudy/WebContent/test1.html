<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function getNumber(){
		return Math.floor(Math.random() * 1000) % 100;
	}
	var op = new Array("+","-","*","/");
	function getOp(){
		return op[Math.floor(Math.random() * 4)];
	}
	var tot = 0, cor = 0;
	while(true){
		str = getNumber() + getOp() + getNumber();
		ans = prompt(str + "= 식의 정답을 입력하세요.(종료:9999)",0)	//0은 기본 초기값으로 설정.
		if(ans==9999) break;
		tot++;
		res = eval(str);
		if(res != ans){
			document.write("입력한 값:" + ans);
			document.write("<font color='red' size='5'>틀렸습니다.</font>")
			document.write("정답:" + res+"<br>");
		}else{
			document.write("<font color='blue' size='7'>정답입니다.</font><br>")
			cor++;
		}
	}
	document.write(tot + "문제 중 총" + cor + "개를 맞추셨습니다.")
</script>
</body>
</html>
