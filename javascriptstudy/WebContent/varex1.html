<!DOCTYPE html>
<!-- 자바스크립트의 내장객체
	1. window: 자바스크립트의 최상단 객체. 객체명 생략 가능.
	2. document: 문서 담당 객체.페이지의 내용을 저장.
	3. location: 현재 웹페이지의 url 정보 저장.
		location.href="..." => 현재 페이지의 url을 ""로 바꾼다. 내 현재 페이지의 url정보를 저장하고있다.
	4. history: 현재 웹페이지의 url 정보들을 내역으로 저장.
	5. navigator: 브라우저의 기본 정보 저장.
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>자바 스크립트에서 변수 선언</title>
<script type="text/javascript">
	radius = 10;
	var pi = 3.14159265;
	window.alert(2 * radius * pi)	//화면에 띄어주는 역활. 화면창. 세미콜론 안찍어도 문제 없다.(window생략가능)
	document.write(2 * radius * pi)	//document: 자바크스립트의 내장 객체.(window생략했음)
</script>
</head>
<body>

</body>
</html>
