<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>구구단 출력</title>
<style type="text/css">
	table{ width:100%; border-collapse:collapse;}
	th,td{ border: 3px solid #bcbcbc; text-align: center; padding: 8px;}
	th{ background-color: #e2e2e2; color: #111111;}
	td{ background-color: #f2f2f2;}
	caption{
		color: #1111; font-size: 20px; background-color: #f2f2f2;
	}
	h2{ text-align:center;}
</style>
<script type="text/javascript">
function lengthgugudan(){
	var top = "<h2>세로출력</h2>"
		result.innerHTML = top;
	for(x=2;x<=9;x++){
		var html = "<table><tr><th>" + x + "단</th></tr>";
		for(i=2;i<=9;i++){
			html += "<tr><td>" + x + "*" + i + "=" + (x*i) + "</td></tr>"
		}
		html += "</table>"
		console.log(html)
		result.innerHTML += html;
	}
}
function widthgugudan(){
	var top = "<h2>가로출력</h2>"
		result.innerHTML = top;
	var html="<table><tr>"
	for(x=2;x<=9;x++){
		html += "<th>" + x + "단</th>";
	}
	html += "</tr>"
	for(j=2;j<=9;j++){
		html += "<tr>"
	 	for(i=2;i<=9;i++){
			html += "<td>" + i + "*" + j + "=" + (j*i) + "</td>"
		} 
		html += "</tr>"
	}
	html += "</table>"
	console.log(html)
	result.innerHTML += html;
}
function secondgugudan(){
	var top = "<h2>2단출력</h2>"
		result.innerHTML = top;
	var html="<table><tr>"
	for(x=2;x<=5;x++){
		html += "<th>" + x + "단</th>";
	}
	html += "</tr>"
	for(j=2;j<=9;j++){
		html += "<tr>"
	 	for(i=2;i<=5;i++){
			html += "<td>" + i + "*" + j + "=" + (j*i) + "</td>"
		} 
		html += "</tr>"
	}
	html += "</table>"
	html += "<table><tr>"
	for(x=6;x<=9;x++){
		html += "<th>" + x + "단</th>";
	}
	html += "</tr>"
	for(j=2;j<=9;j++){
		html += "<tr>"
	 	for(i=6;i<=9;i++){
			html += "<td>" + i + "*" + j + "=" + (j*i) + "</td>"
		} 
		html += "</tr>"
	}
	html += "</table>"
	console.log(html)
	result.innerHTML += html;
}
</script>
</head>
<body>
<input type="button" value="세로출력" onclick="lengthgugudan()">
<input type="button" value="가로출력" onclick="widthgugudan()">
<input type="button" value="2단출력" onclick="secondgugudan()">
<br><br><br>
<div id="result"></div>
</body>
</html>
