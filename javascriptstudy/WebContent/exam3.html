<script type="text/javascript">
	function calc(){
 		n1 = parseInt(document.f.cnt.value);
		n2 = parseInt(document.f.apple.value);
		if(eval(n2 % n1)==0){
			document.f.basketcnt.value = eval(n2 / n1);
		}else{
			document.f.basketcnt.value = parseInt(eval(n2 / n1 + 1));
		}

	}
</script>
</head>
<body>
<form name="f">

<input type="text" name="basketcnt">
</td></tr>
