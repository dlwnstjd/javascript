<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>달력 출력하기</title>
<style type="text/css">
table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 3px solid #bcbcbc;
	text-align: center;
	padding: 8px;
}

th {
	background-color: #e2e2e2;
	color: #111111;
}

td {
	background-color: #f2f2f2;
}

caption {
	color: #1111;
	font-size: 20px;
	background-color: #f2f2f2;
}

.text-red {
	color: red;
}

.text-blue {
	color: blue;
}
</style>
<script type="text/javascript">
	function show_cal() {
		var year = parseInt(y.value);
		var mon = parseInt(m.value);
		cal1 = new Date(year, mon - 1, 1); //선택한 월의 첫번째 일자를 Date 객체로 저장
		cal2 = new Date(year, mon, 1); //선택한 월의 마지막 일자를 Date 객체로 저장
		cal2.setTime(cal2.getTime() - (1000 * 60 * 60 * 24));//선택한 달의 마지막일
		var html = "<table><caption>" + year + "년" + mon + "월</caption>";
		html += "<table><tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>";
		week = cal1.getDay(); //1일의 요일
		day = 0; //일자를 출력하기위한 변수
		for (var i = 0; i < 6; i++) {
			html += "<tr>"
			for (var j = 0; j < 7; j++) {
				if (j == 0)
					html += "<td class='text-red'>"; //일요일 
				else if (j == 6)
					html += "<td class='text-blue'>"; //토요일
				else
					html += "<td>";
				if (i == 0) { //첫번째 주
					if (week <= j)
						html += ++day;
					else
						html += "&nbsp;"
				} else { //cal2.getDate(): 해당월의 마지막 일자
					if (cal2.getDate() > day)
						html += ++day;
					else
						html += "&nbsp;"
				}
				html += "</td>";
			}
			html += "</tr>"
			if (day >= cal2.getDate())
				break;
		}
		html += "</table>";
		cal.innerHTML = html;
	}
</script>
</head>
<body>
	<select id="y">
		<option>2017</option>
		<option>2018</option>
		<option>2019</option>
		<option selected="selected">2020</option>
		<option>2021</option>
	</select>
	<select id="m">
		<option value="1">1월</option>
		<option value="2">2월</option>
		<option value="3">3월</option>
		<option value="4" selected="selected">4월</option>
		<option value="5">5월</option>
		<option value="6">6월</option>
		<option value="7">7월</option>
		<option value="8">8월</option>
		<option value="9">9월</option>
		<option value="10">10월</option>
		<option value="11">11월</option>
		<option value="12">12월</option>
	</select>
	<input type="button" value="달력보기 " onclick="show_cal()">
	<br>
	<span id="cal"></span>
</body>
</html>
