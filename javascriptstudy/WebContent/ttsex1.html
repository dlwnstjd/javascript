<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Text to Speech</title>
<script type="text/javascript">
	var msg = new SpeechSynthesisUtterance();
	function setlang(t) {
		msg.lang = t;	//언어설정
	}
	function ttsTest(){
		msg.text = intext.value;	//id=intext 태그의 value 값: 안녕하세요
		speechSynthesis.speak(msg);	//내용 읽기
	}
</script>
</head>
<body>
<textarea rows="10" cols="100" id="intext">안녕하세요</textarea>
<input type="button" onclick="setlang('ko_KR'); ttsTest()" value="읽기">
<br>
</body>
</html>
